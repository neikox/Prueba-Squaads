<h2 mat-dialog-title>Resultado:</h2>
<mat-dialog-content class="mat-typography">
    <p>Registro a eliminar </p>
    <p>ID: {{data.tarea.dato.descripcion}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Aceptar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
